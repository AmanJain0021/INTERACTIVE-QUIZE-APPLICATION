<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quize App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="section">
       <div id="quize"> <h1>Quize</h1></div>
        <div class="questions">
          <h2></h2>
        </div>
       <div class="hr"> <hr></div>

        <div class="options">
          <h3 id="choose">Choose the correct option</h3>
          <span>A<button class="btn"></button></span>
          <span>B<button class="btn"></button></span>
          <span>C<button class="btn"></button></span>
          <span>D<button class="btn"></button></span>
        </div>
        <div id="next">
          <button id="nex">Next</button>
        </div>
        <div class="score" id="score"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
